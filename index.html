<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- === ОСНОВНЫЕ META ТЕГИ === -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- === TELEGRAM MINI APP META === -->
    <meta name="telegram-web-app-capable" content="yes" />
    <meta name="telegram-web-app-theme-color" content="#111111" />
    <meta name="telegram-web-app-background-color" content="#111111" />
    
    <!-- === SEO META ТЕГИ === -->
    <title>Menhausen - Mental Health Telegram Mini App</title>
    <meta name="description" content="Платформа для отслеживания ментального здоровья и психологической поддержки в формате Telegram Mini App" />
    <meta name="keywords" content="mental health, telegram, mini app, psychology, wellness, menhausen" />
    <meta name="author" content="Menhausen Team" />
    
    <!-- === ИКОНКИ И МАНИФЕСТ === -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- === THEME COLOR === -->
    <meta name="theme-color" content="#111111" />
    <meta name="msapplication-TileColor" content="#111111" />
    
    <!-- === PRECONNECT ДЛЯ ВНЕШНИХ РЕСУРСОВ === -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- === ШРИФТЫ === -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@300;400;500;600;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
      rel="stylesheet"
    />
    
    <!-- === TELEGRAM WEB APP SCRIPT === -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- === СТИЛИ === -->
    <style>
      /* Базовые стили для быстрой загрузки */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #111111;
        color: #ffffff;
        font-family: 'PT Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Загрузочный экран */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111111;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #E1FF00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Скрытие после загрузки */
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- === КОРНЕВОЙ ЭЛЕМЕНТ === -->
    <div id="root">
      <!-- Загрузочный экран -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- === ОСНОВНОЙ СКРИПТ === -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- === POST-LOAD UI STATE === -->
    <script>
      // Удаляем загрузочный экран после загрузки
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
  </body>
</html>
